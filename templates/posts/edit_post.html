{% extends "layout/base.html" %}

{% block title %}Edit Post{% endblock %}

{% block content %}
    <h1 class="text-center text-danger">Edit Post</h1>

    <div class="container">
        <form method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ post.name }}" required>
            </div>

            <div class="form-group">
                <label for="body">Body</label>
                <textarea class="form-control" id="body" name="body" rows="4" required>{{ post.body }}</textarea>
            </div>

            <div class="form-group">
                <label for="image">Image URL</label>
                <input type="text" class="form-control" id="image" name="image" value="{{ post.image }}" required>
            </div>

            <button type="submit" class="btn btn-primary my-4">Update Post</button>
        </form>
    </div>
{% endblock %}
