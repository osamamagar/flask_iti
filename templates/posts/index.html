{% extends "layout/base.html" %}

{% block content %}
    <h1 class="text-center text-danger">All Posts</h1>

    <div class="container">
        <a class="btn btn-primary " href="/create"> Add New Post</a>

        <div class="row">
            {% for post in posts %}
                <div class="col-md-4">
                    <div class="card my-3" style="height: 100%;">
                        <img src="{{ url_for('static', filename='posts/images/' + post.image) }}" alt="Image" class="card-img-top" style="height: 200px;">
                        <div class="card-body">
                            <h5 class="card-title">Name :{{ post.name }}</h5>
                            <p class="card-text">Body : {{ post.body }}</p>
                            <p class="card-text">Created at: {{ post.created_at }}</p>
                            <p class="card-text">Updated at: {{ post.updated_at }}</p>
                            <div class="card-bottom text-center">
                                <a href="/details/{{ post.id }}" class="btn btn-primary">Details</a>
                                <a href="{{ url_for('edit_post', id=post.id) }}" class="btn btn-warning">Edit</a>
                                <a href="{{ url_for('delete_post', id=post.id) }}" class="btn btn-danger mx-3">Delete</a>
                            </div>
                        </div>
                    </div>`
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
